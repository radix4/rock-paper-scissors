<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- image by https://www.deviantart.com/naolito/art/Rock-Paper-Scissors-Bully-846437549 -->
  </head>
  <body>
    <div class="container">
      <div class="top-half"></div>
      <div class="bottom-half">
        <div class="header">
          <h2>Try your luck!</h2>
        </div>
        <div class="score-board">
          <div class="you-score"><p id="player-score">You: 0 Points</p></div>
          <div class="computer-score">
            <p id="comp-score">Computer: 0 Points</p>
          </div>
        </div>
        <div class="choice-display">
          <div class="player-selection-display">
            <img id="player-image" src="./rock.png" alt="" />
          </div>
          <div class="computer-selection-display">
            <img id="computer-image" src="./paper.png" alt="" />
          </div>
        </div>
        <div class="btn-selection">
          <button id="btn-rock">Rock</button>
          <button id="btn-paper">Paper</button>
          <button id="btn-scissors">Scissors</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
